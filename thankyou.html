<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Thank you</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cantarell">
</head>

<body>
    <main>
        <div class="thankYouSection">
            <div class="thankYouContainer">

                <figure>
                    <a href="https://msthebear.github.io/Portfolio-Website_a/">
                        <img src="./images/icons/msthebear_logo.svg" id="msthebearLogo_" alt="Michal Szymczak's Logo">

                    </a>
                </figure>

                <br>

                <div id="checkBox">
                    <svg xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="icontitle icondesc" width="40"
                        height="40" fill="white" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                        <title id="icontitle">Success icon</title>
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                    </svg>
                </div>

                <h4 id="thankYouText">Thank you!<br>I'll be in touch very soon!</h4>

                <a href="https://msthebear.github.io/Portfolio-Website_a/">
                    <button id="buttonBackHome">Back
                        home</button>
                </a>
                <ul>
                    <li>
                        <a href="https://www.instagram.com/msthebear/" target="_blank">
                            <figure>
                                <img src="./images/icons/social media/instagram_logo.png" role="img"
                                    aria-label="Instagram logo" class="socialIcon">
                            </figure>
                        </a>
                    </li>
                    <li>
                        <a href="https://vimeo.com/michalthebear" target="_blank">
                            <figure>
                                <img src="./images/icons/social media/vimeo_logo.svg" role="img" aria-label="Vimeo logo"
                                    class="socialIcon">
                            </figure>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/michalthebear/" target="_blank">
                            <figure>
                                <img src="./images/icons/social media/linkedIn_logo.svg" role="img"
                                    aria-label="LinkedId logo" class="socialIcon">
                            </figure>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.imdb.com/name/nm11515436/" target="_blank">
                            <figure>
                                <img src="./images/icons/social media/imdb_logo.svg" role="img" aria-label="IMDB logo"
                                    class="socialIcon">
                            </figure>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

</body>

</html>
